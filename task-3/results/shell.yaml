apiVersion: v1
kind: Pod
metadata:
  name: pvc-shell
spec:
  containers:
    - name: shell
      image: busybox
      command: ["sh", "-c", "while true; do sleep 3600; done"]
      volumeMounts:
        - name: data-volume
          mountPath: /data
  volumes:
    - name: data-volume
      persistentVolumeClaim:
        claimName: export-pvc
  restartPolicy: Never
